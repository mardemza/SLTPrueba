<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List</title>
    <link href="site.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="jquery.metro.js" type="text/javascript"></script>

    <body>
        


<h2>Metro UI - List</h2>
<p>Metro style list control - currently a work in progress.  Only selection logic has been implemented.</p>
<p>Click to select item<br>
Hold CTRL to multi-select<br>
Hold SHIFT to select range</p>
<ul id="list-1" class="metroui-list">
	<li metroui-list-idx="0" metroui-list-val="List Item #1" class="">List Item #1</li>
    <li metroui-list-idx="1" metroui-list-val="List Item #2" class="">List Item #2</li>
    <li metroui-list-idx="2" metroui-list-val="List Item #3" class="">List Item #3</li>
    <li metroui-list-idx="3" metroui-list-val="List Item #4" class="">List Item #4</li>
    <li metroui-list-idx="4" metroui-list-val="List Item #5" class="">List Item #5</li>
</ul>

<script type="text/javascript">
	$().ready(function () {
		var options = { multiselect: true };
		$('#list-1').metro().list().create(options);
	});
</script>
